group 'com.nicholasnassar.website'
version '0.0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.9

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.vertx:vertx-web:3.5.3'
    compile 'io.vertx:vertx-web-templ-jade:3.5.3'
    compile 'io.vertx:vertx-web-client:3.5.3'
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'com.nicholasnassar.website.WebHandler'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}